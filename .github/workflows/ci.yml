name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Pub get
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Tests (includes goldens)
        run: flutter test

      - name: Upload golden diffs (only if failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: golden-diffs
          path: |
            **/failures/**/*.png
            **/failures/**/*.txt
            test/goldens/**/*.png
